<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <img src="my-dolar.gif" alt="">
    <h1>Conversão</h1>
        <form id="formulario" >
            <div>
                <input type="number" id="real" placeholder="Valor em real">
                <input type="number" id="dolar" placeholder="Valor em dólar">          
            </div>

            <p  id="resultado">$ 0.00</p>

        </form>
    <div class="botoes">  
        <button type="button"  id="converter">Converter</button>
        <button type="button" id="limpar">Limpar</button>
    </div>  
    <script src="script.js"></script>
</body>
</html>
